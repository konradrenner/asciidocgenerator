swarm:
    naming:
        bindings:
            java:global/gitlabtoken:
                binding-type: simple
                type: java.lang.String
                value: none
            java:global/htmldirectory:
                binding-type: simple
                type: java.lang.String
                value: ~/.asciidocgenerator/files
            java:global/defaultGroupName:
                binding-type: simple
                type: java.lang.String
                value: Asciidoc-Plattform
    datasources:
        data-sources:
            GeneratorDS:
                driver-name: h2
                connection-url: jdbc:h2:~/.asciidocgenerator/db
                user-name: sa
                password: sa
            